<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <title>Staff Login - Hotel Senang Hati</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/luxury-theme.css" rel="stylesheet" />
    <!-- Example: Standardized Heading and Text Styles -->
    <style>
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        color: var(--primary-gold);
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .section-title, .display-4, .display-6 {
        font-family: 'Playfair Display', serif;
        color: var(--primary-gold);
        font-weight: 700;
      }
      .lead, p, .section-fade, .hero-subtitle, .footer-desc, .footer-contact, .footer-social, .room-features, .amenity-features, .event-features {
        font-family: 'Open Sans', sans-serif;
        color: var(--primary-dark);
        font-size: 1.08rem;
        font-weight: 400;
      }
      .premium-navbar, .premium-footer, .footer-logo, .footer-desc h2 {
        font-family: 'Playfair Display', serif;
        color: var(--primary-gold);
      }
      .btn-luxury-primary, .btn-luxury-secondary {
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
      }
      .luxury-badge {
        font-family: 'Playfair Display', serif;
        font-size: 1.05rem;
        font-weight: 600;
      }
    </style>
    <!-- End Standardized Heading and Text Styles -->
</head>

<body class="d-flex align-items-center min-vh-100" style="background: linear-gradient(135deg, var(--luxury-black) 0%, #2a2a2a 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card border-0 shadow-lg" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <h3 style="color: var(--luxury-gold); font-family: 'Playfair Display', serif;">
                                Hotel Senang Hati
                            </h3>
                            <p class="text-muted">Staff Login Portal</p>
                        </div>

                        <!-- Login Form -->
                        <form id="staffLoginForm">
                            <div class="alert alert-danger d-none" id="errorAlert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--luxury-cream); border-color: var(--luxury-gold);">
                                        <i class="fas fa-user" style="color: var(--luxury-gold);"></i>
                                    </span>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="username" 
                                        name="username"
                                        placeholder="Masukkan username"
                                        style="border-color: var(--luxury-gold);"
                                        required
                                    />
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--luxury-cream); border-color: var(--luxury-gold);">
                                        <i class="fas fa-lock" style="color: var(--luxury-gold);"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password"
                                        placeholder="Masukkan password"
                                        style="border-color: var(--luxury-gold);"
                                        required
                                    />
                                    <button 
                                        type="button" 
                                        class="btn btn-outline-secondary" 
                                        id="togglePassword"
                                        style="border-color: var(--luxury-gold);"
                                    >
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-luxury-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Login
                                </button>
                            </div>

                            <div class="text-center">
                                <small class="text-muted">
                                    Hanya untuk staff hotel yang berwenang
                                </small>
                            </div>
                        </form>

                        <!-- Back to Main Site -->
                        <div class="text-center mt-4 pt-3" style="border-top: 1px solid #eee;">
                            <a href="index.html" class="text-decoration-none" style="color: var(--luxury-gold);">
                                <i class="fas fa-arrow-left me-2"></i>
                                Kembali ke Beranda
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Handle form submission
        document.getElementById('staffLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Show loading state
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Memproses...';
            submitBtn.disabled = true;
            
            // Hide previous errors
            errorAlert.classList.add('d-none');
            
            try {
                // Untuk demo, langsung login tanpa validasi apapun
                // Store session info
                sessionStorage.setItem('staffLoggedIn', 'true');
                sessionStorage.setItem('staffData', JSON.stringify({
                    id: 1,
                    username: 'admin',
                    name: 'Admin User',
                    role: 'admin'
                }));
                
                // Show success message
                showNotification('Login berhasil! Mengalihkan ke dashboard...', 'success');
                    
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'staff-dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Terjadi kesalahan saat login!', 'error');
            } finally {
                // Restore button state
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });

        // Shortcut Ctrl+U untuk auto-fill demo
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
            }
        });

        // Check if already logged in
        async function checkAuthStatus() {
            if (sessionStorage.getItem('staffLoggedIn') === 'true') {
                window.location.href = 'staff-dashboard.html';
            }
        }
        
        // Show notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
